<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Login Page</title>
</head>

<body>
  <div class="container">
    <div class="login-card">
      <div id="login-heading">
        <h1>Login</h1>
      </div>
      <div class="input-fields">
        <form action="/">
          <input type="text" placeholder="Enter your name" class="input-credentials" required />
          <input type="password" placeholder="Enter your password" class="input-credentials" required />
          <div class="extra-fields">
            <div class="remember-me-fields">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me" id="remember-me-label">Remember me</label>
            </div>
            <a href="/" class="forgot-password">Forgot Password?</a>
          </div>
          <div class="button-wrapper">
            <button type="submit" class="login-button">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
